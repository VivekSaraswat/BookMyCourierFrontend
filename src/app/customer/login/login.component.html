<div id="myDiv2" class="row">
    <form novalidate [formGroup]="logincustomerform" (ngSubmit)="loginUser()">
        <h1>Login Customer</h1>
        <div class="form-group">
            <label for="username">Customer Username</label>
            <input type="text" name="username" class="form-control" formControlName="username"
                [ngClass]="{ 'is-invalid':username.errors && (username.touched || username.dirty),'is-valid' :username.valid}">
            <div class="invalid-feedback">
                <strong *ngIf="username.errors?.['required']">Username is required </strong>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" formControlName="password"
                [ngClass]="{ 'is-invalid':password.errors && (password.touched || password.dirty),'is-valid' :password.valid}">
            <div class="invalid-feedback">
                <strong *ngIf="password.errors?.['required']">Password is required </strong>
            </div>
        </div>
        <button type='submit' [disabled]="logincustomerform.invalid"
            class="btn btn-secondary">Login</button>

    </form>
</div>
