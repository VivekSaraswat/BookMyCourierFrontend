<div id="myDiv2" class="row">
    <form novalidate [formGroup]="registeradminform"  (ngSubmit)="registerAdmin()">
        <h1>Register Admin</h1>
        <div class="form-group">
            <label for="adminName">Admin Name</label>
            <input type="text" name="adminName" class="form-control" formControlName="adminName"
                [ngClass]="{ 'is-invalid':adminName.errors && (adminName.touched || adminName.dirty),'is-valid' :adminName.valid}">
            <div class="invalid-feedback">
                <strong *ngIf="adminName.errors?.['required']">Admin Name is required </strong>
            </div>
        </div>
        <div class="form-group">
            <label for="adminUsername">Admin Username</label>
            <input type="text" name="adminUsername" class="form-control" formControlName="adminUsername"
                [ngClass]="{ 'is-invalid':adminUsername.errors && (adminUsername.touched || adminUsername.dirty),'is-valid' :adminUsername.valid}">
            <div class="invalid-feedback">
                <strong *ngIf="adminUsername.errors?.['required']">Username is required </strong>
                <strong *ngIf="adminUsername.errors?.['minlength']">Username minimum length is 5 characters </strong>
            </div>
        </div>
        <div class="form-group">
            <label for="adminEmail">Admin Email</label>
            <input type="text" name="adminEmail" class="form-control" formControlName="adminEmail"
                [ngClass]="{ 'is-invalid':adminEmail.errors && (adminEmail.touched || adminEmail.dirty),'is-valid' :adminEmail.valid}">
            <div class="invalid-feedback">
                <strong *ngIf="adminEmail.errors?.['required']">Email is required </strong>
                <strong *ngIf="adminEmail.errors?.['pattern']">Correct Email Pattern is required </strong>

            </div>
        </div>
        <div class="form-group">
            <label for="adminPassword">Password</label>
            <input type="text" name="adminPassword" class="form-control" formControlName="adminPassword"
                [ngClass]="{ 'is-invalid':adminPassword.errors && (adminPassword.touched || adminPassword.dirty),'is-valid' :adminPassword.valid}">
            <div class="invalid-feedback">
                <strong *ngIf="adminPassword.errors?.['required']">Password is required </strong>
                <strong *ngIf="adminPassword.errors?.['minlength']">Password minimum length is 8 characters </strong>
            </div>
        </div>
        <button type='submit' [disabled]="registeradminform.invalid" 
            class="btn btn-primary">Register</button>

    </form>
</div>
