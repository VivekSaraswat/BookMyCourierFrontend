<div id="myDiv2" >
    <form novalidate [formGroup]="loginadminform"  (ngSubmit)="loginAdmin()">
        <h2>Login Admin</h2>
        <div class="form-group">
            <label for="adminUsername">Admin Username</label>
            <input type="text" name="adminUsername" class="form-control" formControlName="adminUsername"
                [ngClass]="{ 'is-invalid':adminUsername.errors && (adminUsername.touched || adminUsername.dirty),'is-valid' :adminUsername.valid}">
            <div class="invalid-feedback">
                <strong *ngIf="adminUsername.errors?.['required']">Username is required </strong>
                <strong *ngIf="adminUsername.errors?.['minlength']">Username minimum length is 5 characters </strong>
            </div>
        </div>
        <div class="form-group">
            <label for="adminPassword">Password</label>
            <input type="password" name="adminPassword" class="form-control" formControlName="adminPassword"
                [ngClass]="{ 'is-invalid':adminPassword.errors && (adminPassword.touched || adminPassword.dirty),'is-valid' :adminPassword.valid}">
            <div class="invalid-feedback">
                <strong *ngIf="adminPassword.errors?.['required']">Password is required </strong>
                <strong *ngIf="adminPassword.errors?.['minlength']">Password minimum length is 5 characters </strong>
            </div>
        </div>
        <button type='submit' [disabled]="loginadminform.invalid" 
            class="btn btn-primary">Login</button>

    </form>
</div>
